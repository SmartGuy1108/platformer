<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Platformer</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #222;
      border: 3px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="game" width="640" height="360"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const keys = {};

    const gravity = 0.5;
    const friction = 0.8;

    const player = {
      x: 50,
      y: 0,
      width: 30,
      height: 40,
      dx: 0,
      dy: 0,
      speed: 0.7,
      maxSpeedX: 4,
      jumpForce: -10,
      onGround: false
    };

    const platforms = [
      { x: 0,   y: 320, width: 640, height: 40 },  // ground
      { x: 200, y: 250, width: 120, height: 20 },
      { x: 380, y: 200, width: 120, height: 20 }
    ];

    function drawPlayer() {
      ctx.fillStyle = "cyan";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "#555";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function applyPhysics() {
      // Horizontal input
      if (keys["ArrowRight"] || keys["d"]) {
        player.dx += player.speed;
      } else if (keys["ArrowLeft"] || keys["a"]) {
        player.dx -= player.speed;
      } else {
        player.dx *= friction;
      }

      // Clamp horizontal speed
      if (player.dx > player.maxSpeedX) player.dx = player.maxSpeedX;
      if (player.dx < -player.maxSpeedX) player.dx = -player.maxSpeedX;

      // Gravity
      player.dy += gravity;

      // Apply velocity
      player.x += player.dx;
      player.y += player.dy;

      // World bounds
      if (player.x < 0) player.x = 0;
      if (player.x + player.width > canvas.width)
        player.x = canvas.width - player.width;

      // Platform collisions
      player.onGround = false;
      platforms.forEach(p => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y < p.y + p.height &&
          player.y + player.height > p.y
        ) {
          // Coming from above
          if (player.dy > 0 && player.y + player.height - player.dy <= p.y) {
            player.y = p.y - player.height;
            player.dy = 0;
            player.onGround = true;
          }
        }
      });
    }

    function jump() {
      if (player.onGround) {
        player.dy = player.jumpForce;
        player.onGround = false;
      }
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      applyPhysics();
      drawPlayer();
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === " " || e.key === "ArrowUp" || e.key === "w") {
        jump();
      }
    });

    document.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    update();
  </script>
</body>
</html>
